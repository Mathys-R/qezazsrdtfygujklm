{% extends "base.html" %}

{% block title %}Ajouter une Matière - GradeMaster{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h2>Ajouter une Matière</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Nom de la matière</label>
            <input type="text" id="name" name="name" required placeholder="ex: Mathématiques">
        </div>
        <div class="form-group">
            <label for="coefficient">Coefficient</label>
            <input type="number" id="coefficient" name="coefficient" step="0.1" min="0.1" value="1.0" required>
        </div>
        <div style="margin-top: 2rem;">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{{ url_for('main.index') }}" class="btn" style="color: var(--text-secondary);">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
