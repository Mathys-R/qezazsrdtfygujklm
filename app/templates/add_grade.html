{% extends "base.html" %}

{% block title %}Ajouter une Note - GradeMaster{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h2>Ajouter une Note</h2>
    <form method="POST">
        <div class="form-group">
            <label for="student_id">Élève</label>
            <select id="student_id" name="student_id" required>
                {% for student in students %}
                <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="subject_id">Matière</label>
            <select id="subject_id" name="subject_id" required>
                {% for subject in subjects %}
                <option value="{{ subject.id }}">{{ subject.name }} (Coef. {{ subject.coefficient }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="value">Note (/20)</label>
            <input type="number" id="value" name="value" step="0.25" min="0" max="20" required placeholder="ex: 15.5">
        </div>
        <div style="margin-top: 2rem;">
            <button type="submit" class="btn btn-primary">Enregistrer la note</button>
            <a href="{{ url_for('main.index') }}" class="btn" style="color: var(--text-secondary);">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
